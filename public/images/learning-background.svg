<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e3f2fd" />
      <stop offset="100%" stop-color="#bbdefb" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#bg-gradient)" />
  
  <!-- 装饰性云朵 -->
  <g>
    <ellipse cx="100" cy="60" rx="40" ry="25" fill="white" opacity="0.8" />
    <ellipse cx="150" cy="50" rx="50" ry="30" fill="white" opacity="0.8" />
    <ellipse cx="200" cy="60" rx="45" ry="25" fill="white" opacity="0.8" />
    
    <ellipse cx="600" cy="40" rx="40" ry="25" fill="white" opacity="0.8" />
    <ellipse cx="650" cy="30" rx="50" ry="30" fill="white" opacity="0.8" />
    <ellipse cx="700" cy="40" rx="45" ry="25" fill="white" opacity="0.8" />
  </g>
  
  <!-- 书本堆 -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="25" rx="5" fill="#f06292" />
    <rect x="10" y="-25" width="120" height="25" rx="5" fill="#ba68c8" />
    <rect x="5" y="-50" width="120" height="25" rx="5" fill="#64b5f6" />
    <rect x="15" y="-75" width="120" height="25" rx="5" fill="#81c784" />
    <rect x="0" y="-100" width="120" height="25" rx="5" fill="#ffd54f" />
  </g>
  
  <!-- 卡通铅笔 -->
  <g transform="translate(600, 220) rotate(-30)">
    <rect x="0" y="0" width="120" height="20" rx="2" fill="#ff9800" />
    <polygon points="0,0 0,20 -30,10" fill="#f57c00" />
    <rect x="120" y="0" width="20" height="20" fill="#e91e63" />
  </g>
  
  <!-- 数学符号漂浮 -->
  <g fill="#5c6bc0" opacity="0.7">
    <text x="300" y="80" font-family="Arial" font-weight="bold" font-size="24">+</text>
    <text x="350" y="120" font-family="Arial" font-weight="bold" font-size="30">-</text>
    <text x="400" y="70" font-family="Arial" font-weight="bold" font-size="26">×</text>
    <text x="450" y="110" font-family="Arial" font-weight="bold" font-size="28">÷</text>
    <text x="500" y="80" font-family="Arial" font-weight="bold" font-size="24">=</text>
  </g>
  
  <!-- 字母漂浮 -->
  <g fill="#26a69a" opacity="0.7">
    <text x="250" y="150" font-family="Arial" font-weight="bold" font-size="28">A</text>
    <text x="320" y="180" font-family="Arial" font-weight="bold" font-size="26">B</text>
    <text x="380" y="150" font-family="Arial" font-weight="bold" font-size="30">C</text>
    <text x="440" y="190" font-family="Arial" font-weight="bold" font-size="24">D</text>
    <text x="520" y="160" font-family="Arial" font-weight="bold" font-size="28">E</text>
  </g>
  
  <!-- 星星装饰 -->
  <g fill="#ffeb3b" opacity="0.9">
    <path d="M220,40 l5,15 h15 l-10,10 l5,15 l-15,-8 l-15,8 l5,-15 l-10,-10 h15 Z" />
    <path d="M550,70 l4,12 h12 l-8,8 l4,12 l-12,-6 l-12,6 l4,-12 l-8,-8 h12 Z" />
    <path d="M380,220 l3,9 h9 l-6,6 l3,9 l-9,-5 l-9,5 l3,-9 l-6,-6 h9 Z" />
  </g>
</svg> 