<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面不存在 - 亿小步</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: hsl(210, 50%, 98%);
      color: hsl(225, 25%, 25%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .redirect-message {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .home-link {
      color: #3b82f6;
      text-decoration: underline;
    }
  </style>
  <script>
    // 立即重定向到首页
    window.location.href = '/';
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>哎呀！您请求的页面不存在</p>
    <p class="redirect-message">正在自动返回首页...</p>
    <a href="/" class="home-link">立即返回首页</a>
  </div>
</body>
</html>
