    <!-- 全局404错误处理 -->
    <script>
      // 处理404错误，重定向到首页
      window.addEventListener('error', function(e) {
        if (document.title.includes('404') || (e && e.target && e.target.status === 404)) {
          console.log('检测到404错误，重定向到首页');
          window.location.href = '/';
        }
      });

      // 监听HTTP请求错误
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.status === 404) {
          console.log('检测到404请求错误，重定向到首页');
          window.location.href = '/';
        }
      });
    </script>

    <!-- 关键CSS内联 -->
    <style>
      /* 初始加载所需的最小CSS，减少闪烁 */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: hsl(210, 50%, 98%);
        color: hsl(225, 25%, 25%);
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid hsl(260, 80%, 65%, 0.3);
        border-radius: 50%;
        border-top-color: hsl(260, 80%, 65%);
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .glow-card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s;
      }
    </style>
    
    <!-- 关键资源预加载已优化，避免不必要的预加载 -->
    
    <!-- 添加DNS预解析，减少DNS查询时间 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- 对后续可能使用的字体资源进行预连接 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
